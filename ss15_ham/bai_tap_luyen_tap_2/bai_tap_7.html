<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseTwoNumber(integer) {
        integer += ''
        let result = [];
        for (let i = 0; i < integer.length; i++) {
            result[i] = integer[(integer.length - 1) - i];
        }
        return result.join('');
    }

    console.log(reverseTwoNumber(23));
</script>
</body>
</html>
