<script>
    function check(number) {
        let result;
        if (Number.isInteger(number)) {
            result = true;
        } else {
            result = false;
        }
        return result;
    }

    let number1 = +prompt('nhap vao mot so');
    let result1 = check(number1);
    document.write(result1);
</script>
