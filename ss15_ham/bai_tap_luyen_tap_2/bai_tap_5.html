<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function min(number) {
        number.sort(function (a, b) {
            return a - b;
        })
        return number[0];
    }
    let arrNumber = [];
    for (let i = 0; i < 5; i++) {
        arrNumber[i] = +prompt('nhap vao so thu ' + i);
    }
    let result = min(arrNumber);
    document.write(result);
</script>
</body>
</html>
