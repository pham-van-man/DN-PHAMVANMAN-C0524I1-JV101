<!DOCTYPE html>

<body>
<script>
    function calculateFactorial(number) {
        let result = 1;
        while (1 <= number) {
            result = result * (number--);
        }
        return result;
    }

    // let number1 = ;
    let result = calculateFactorial(+prompt('ban muon biet gia thua cua so nao'));
    document.write(result);
</script>
