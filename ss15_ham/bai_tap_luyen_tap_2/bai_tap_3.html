<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(number) {
        let result = 1;
        while (1 <= number) {
            result = result * (number--);
        }
        return result;
    }

    let number1 = +prompt('ban muon biet gia thua cua so nao');
    let result1 = tinhGiaiThua(number1);
    document.write('gai thua cua ' + number1 + ' la ' + result1);
</script>
</body>
</html>
