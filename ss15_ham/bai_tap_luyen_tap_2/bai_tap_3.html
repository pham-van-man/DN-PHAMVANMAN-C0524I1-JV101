<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateFactorial(number) {
        let result = 1;
        while (1 <= number) {
            result = result * (number--);
        }
        return result;
    }

    console.log(calculateFactorial(5));
</script>
</body>
</html>
