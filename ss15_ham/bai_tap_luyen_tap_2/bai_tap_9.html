<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function taoMang(arr2) {
        let arr3 = [];
        for (let i = 0; i < arr2.length; i++) {
            arr3[i] = arr2[i];
        }
        return arr3
    }

    function check(character1) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (character1 === arr[i]) {
                count++;
            }
        }
        if (count === 0) {
            return -1;
        } else {
            return count;
        }
    }


    let arr1 = prompt('nhap vao mot chuoi');
    let arr = taoMang(arr1);
    let character = prompt('nhap vao ki tu ban muon kiem tra');
    let result = check(character);
    document.write(result);
</script>
</body>
</html>
