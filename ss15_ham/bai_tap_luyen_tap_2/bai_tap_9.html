<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkCharacterInArray(character) {
        if (array.indexOf(character) !== -1) {
            let count = 0;
            for (let i = 0; i < array.length; i++) {
                if (character === array[i]) {
                    count++;
                }
            }
            return count;
        } else {
            return -1;
        }
    }

    let array = ['q', 'w', 'e', 'r', 't'];
    console.log(checkCharacterInArray('q'));
</script>
</body>
</html>
