<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(number) {
        if (number > 0 && Number.isInteger(number)) {
            return true;
        } else {
            return false;
        }
    }

    console.log(check(5));
</script>
</body>
