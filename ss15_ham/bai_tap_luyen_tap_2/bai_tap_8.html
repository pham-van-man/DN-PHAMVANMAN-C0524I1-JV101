<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseArray(array) {
        let arrayIsReverse = [];
        for (let i = 0; i < array.length; i++) {
            arrayIsReverse.push(array[(array.length - 1) - i])
        }
        return arrayIsReverse;
    }

    let arrayInteger = [1, 2, 3];
    console.log(reverseArray(arrayInteger));
</script>
</body>
</html>
