<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverse(arr) {
        let arr1=[];
        for (let i = 0; i < arr.length; i++) {
            arr1.push(arr[(arr.length - 1) - i])
        }
        return arr1;
    }

    // let arr2 = ;
    let result = reverse(prompt('nhap vao mot chuoi so nguyen'));
    document.write(result.join(''));
</script>
</body>
