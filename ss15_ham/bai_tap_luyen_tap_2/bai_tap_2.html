<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateCircularCharge(radius) {
        return Math.PI * radius ** 2;
    }

    function CalculateTheCircumferenceCircle(radius) {
        return 2 * Math.PI * radius;
    }

    console.log(calculateCircularCharge(5));
    console.log(CalculateTheCircumferenceCircle(5));
</script>
</body>
