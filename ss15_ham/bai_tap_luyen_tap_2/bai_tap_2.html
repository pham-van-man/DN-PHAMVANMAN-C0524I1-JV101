<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function area(number) {
        number = Math.PI * number ** 2;
        return number
    }

    function circumferenceCalculation(number) {
        number = 2 * Math.PI * number;
        return number;
    }

    let number = +prompt('nhap vao ban kinh duong tron');
    let resultArea = area(number);
    let resultCircumference = circumferenceCalculation(number);
    document.write('dien tich hinh tron bang ' + parseInt(resultArea) + '<br>');
    document.write('chu vi hinh tron bang ' + parseInt(resultCircumference))
</script>
</body>
</html>
