<script>
    function isPalindrome(arr1) {
        let arr2 = [];
        for (let i = 0; i < arr1.length; i++) {
            arr2.push(arr1[i]);
        }
        let arr3 = arr2.reverse();
        // for (let i = 0; i < arr1.length; i++) {
        //     if (arr3[i] !== arr1[i])
        //         return false;
        // }
        // return true;
        arr3 = arr3.join('');
        if (arr3 === arr1) {
            return 'tu doi xung';
        } else {
            return 'tu khong doi xung';
        }
    }

    // let arr = ;
    let result1 = isPalindrome(prompt('nhap vao mot tu de kiem tra'));
    document.write(result1);
</script>
