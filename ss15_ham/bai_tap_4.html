<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] !== array[(array.length - 1) - i]) {
                return false;
            }
        }
        return true;
    }

    console.log(isPalindrome('abbcabba'));
</script>
</body>
</html>
