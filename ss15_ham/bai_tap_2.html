<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function feetToMeter(feet) {
        let result = 0.305 * feet;
        return result;
    }

    function meterToFeet(meter) {
        let result = 3.279 * meter;
        return result;
    }

    console.log(feetToMeter(10));
    console.log(meterToFeet(10));
</script>
</body>
</html>
