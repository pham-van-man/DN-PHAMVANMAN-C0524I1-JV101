<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" oninput="prime()" id="integer" min="2">
<p id="result"></p>
<script>
    function prime(number) {
        let integer = document.getElementById('integer').value
        /* if (integer < 2) {
             alert('phai la mot so lon hon 2');
         } else {*/
        let count = 0;
        for (let i = 2; i < integer; i++) {
            if (!(integer % i)) {
                count++;
            }
        }
        if (integer == 1 || integer == '') {
            return document.getElementById('result').innerHTML = 'so nhap vao phai lon hon 1';
        } else if (count === 0) {
            return document.getElementById('result').innerHTML = integer + ' la so nguyen to';
        } else {
            return document.getElementById('result').innerHTML = integer + ' khong phai la so nguyen to';
        }
        /*  }*/
    }
</script>
</body>
</html>
