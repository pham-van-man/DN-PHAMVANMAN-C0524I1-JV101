<body>
<script>
    function isPrime(number) {
        if (number < 1 || !(Number.isInteger(number))) {
            return false;
        } else {
            let count = 0;
            for (let i = 2; i < number; i++) {
                if (!(number % i)) {
                    count++;
                }
            }
            if (count === 0) {
                return true;
            } else {
                return false;
            }
        }
    }
    console.log(isPrime(5.1));
</script>
