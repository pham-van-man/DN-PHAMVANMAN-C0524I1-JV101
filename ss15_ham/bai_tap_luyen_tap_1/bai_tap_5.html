<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    check(prompt('ngoi sao ten gi'));

    function check(starcheck) {
        if (star.indexOf(starcheck) !== -1) {
            alert(starcheck + ' thuoc chom sao ' + constellation[star.indexOf(starcheck)]);
        } else {
            alert('khong co ngoi sao nay');
        }
    }
</script>
</body>
</html>
