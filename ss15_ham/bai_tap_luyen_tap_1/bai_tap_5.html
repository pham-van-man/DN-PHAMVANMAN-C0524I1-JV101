<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    ngoiSao = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    chomSao = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];
    string = prompt('ngoi sao ten gi');
    checkk(string);

    function checkk(star) {
        if (ngoiSao.indexOf(star) !== -1) {
            alert(chomSao[ngoiSao.indexOf(star)] + ' la chom sao cua sao ' + star);
        } else {
            alert('khong co ngoi sao nay');
        }
    }
</script>
</body>
</html>
