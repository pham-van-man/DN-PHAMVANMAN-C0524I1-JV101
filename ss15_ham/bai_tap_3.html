<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <form>
        <h1>Add New Product</h1>
        <input id="newProduct" placeholder="new product" type="text">
        <input type="button" value="add" onclick="AddNewProduct()">
        <h1>All Product</h1>
        <table>
            <tr>
                <th><p>Product Name</p></th>
                <th>
                    <p><span id="numberProduct"></span> Products</p>
                </th>
            </tr>
        </table>
        <table id="listProduct">
        </table>
    </form>
</center>
<script>
    let listProduct = ['Samsung', 'Xiao Mi'];
    displayProduct();

    function displayProduct() {
        let tableString = `<tr>
<th>STT</th>
<th>Name</th>
<th>Edit</th>
<th>Delete</th>
</tr>`;
        for (let i = 0; i < listProduct.length; i++) {
            tableString += `<tr>
<td>${i + 1}</td>
<td>${listProduct[i]}</td>
<td><button onclick="editt(this.id)" id="${i}">Edit</button></td>
<td><button onclick="deletee(this.id)" id="${listProduct[i]}">Delete</button></td>
</tr>`
        }
        document.getElementById("listProduct").innerHTML = tableString;
        document.getElementById('numberProduct').innerHTML = listProduct.length;
    }

    function AddNewProduct() {
        let newProduct = document.getElementById("newProduct").value;
        if (newProduct === '') {
            return;
        }
        listProduct.push(newProduct);
        displayProduct();
        document.getElementById('numberProduct').innerHTML = listProduct.length;
        document.getElementById("newProduct").value = '';
    }

    function deletee(product) {
        if (confirm('muon xoa that khong')) {
            listProduct.splice(listProduct.indexOf(product), 1);
        }
        displayProduct();
    }

    function editt(product) {
        let newName = prompt();
        if (newName !== null && newName !== '') {
            listProduct[product] = newName;
        }
        displayProduct();
    }
</script>
</body>
</html>
