<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bai_tap_2.css">
</head>
<body>
<table>
<tr>
    <th>số tiền</th>
    <th>từ đồng</th>
    <th>sang đồng</th>
</tr>
        <tr>
            <td><input type="number" id="soTien"></td>
            <td><select id="dongTien1">
                <option value="vnd1">VND</option>
                <option value="usd1">USD</option>
            </select>
            </td>
            <td><select id="dongTien2">
                <option value="vnd2">VND</option>
                <option value="usd2">USD</option>
            </select></td>
        </tr>
    </table>
    <p id="ketQua"></p>
    <button onclick="c()">chuyển</button>
<script>
    function c() {
        let soTien = +document.getElementById('soTien').value
        let dongTien1 = document.getElementById('dongTien1').value
        let dongTien2 = document.getElementById('dongTien2').value
        let ketQua
        if (dongTien1 == 'vnd1' && dongTien2 == 'vnd2') {
            ketQua = soTien
        } else if (dongTien1 == 'vnd1' && dongTien2 == 'usd2') {
            ketQua = soTien / 23000
        } else if (dongTien1 == 'usd1' && dongTien2 == 'vnd2') {
            ketQua = soTien * 23000
        } else {
            ketQua = soTien
        }
        document.getElementById('ketQua').innerHTML='' + ketQua
    }

</script>
</body>
</html>
