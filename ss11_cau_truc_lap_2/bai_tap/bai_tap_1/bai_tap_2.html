<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let degreeSelsius = +prompt('nhập vào nhiệt độ hiện tại');
    do {
        if (degreeSelsius < 20) {
            degreeSelsius = +prompt('nhiệt độ hiện tại hơi lạnh');
        }
        if (degreeSelsius > 100) {
            degreeSelsius = +prompt('nhiệt độ hiện tại hơi nóng');
        }
    } while (degreeSelsius > 100 || degreeSelsius < 20)
    alert('nhiệt độ ok đó')
</script>
</body>
</html>
