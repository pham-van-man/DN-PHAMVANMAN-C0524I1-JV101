<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 1;
    while (count <= 100) {
        if (!(count % 3) && !(count % 5)) {
            document.write('fizzbuzz' + '<br>');
        } else if (!(count % 3)) {
            document.write('fizz' + '<br>');
        } else if (!(count % 5)) {
            document.write('buzz' + '<br>');
        } else {
            document.write(count + '<br>');
        }
        count++;
    }
</script>
</body>
</html>
