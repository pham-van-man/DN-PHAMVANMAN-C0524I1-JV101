<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let sum = 0;
    let result = 1;
    let count = 0;
    while (count < 2) {
        sum += number2;
        result = number1 + number2;
        number1 = number2;
        number2 = result;
        count++;
    }
    document.write(sum);
</script>
</body>
</html>
