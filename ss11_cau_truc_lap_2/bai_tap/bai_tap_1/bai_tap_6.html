<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 0;
    let sum = 0;
    let count = 0;
    while (count < 30) {
        if (!(number % 7)) {
            sum += number;
            count++;
            number++
        } else {
            number++;
        }
    }
    document.write(sum);
</script>
</body>
</html>
