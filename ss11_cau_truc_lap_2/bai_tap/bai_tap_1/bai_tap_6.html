<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = 1;
    let total = 0;
    let count = 0;
    for (let i = 0; i < 10000000; i++) {
        if (count < 10) {
            if (!(number % 7)) {
                total = total + number;
                count++;
                number++
            } else {
                number++;
            }
        } else {
            break;
        }
    }
    document.write(total);
</script>
</body>
</html>
