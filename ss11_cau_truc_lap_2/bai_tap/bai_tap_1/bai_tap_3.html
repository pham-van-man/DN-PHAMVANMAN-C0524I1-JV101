<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = 0;
    let number2 = 1;
    let result = 0;
    let count = 0;
    while (count < 20) {
        document.write(number1 + '<br>');
        result = number1 + number2;
        number1 = number2;
        number2 = result;
        count++
    }
</script>
</body>
</html>
