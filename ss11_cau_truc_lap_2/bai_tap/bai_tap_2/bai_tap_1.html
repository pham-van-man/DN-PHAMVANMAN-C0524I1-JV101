<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberOder = +prompt('bạn muốn bao nhiêu');
    let firstNumber = 1;
    let secondNumber = 1;
    for (let i = 0; i < numberOder; i++) {
        document.write(firstNumber + '<br>');
        let result = firstNumber + secondNumber;
        firstNumber = secondNumber;
        secondNumber = result;
    }
</script>
</body>
</html>
