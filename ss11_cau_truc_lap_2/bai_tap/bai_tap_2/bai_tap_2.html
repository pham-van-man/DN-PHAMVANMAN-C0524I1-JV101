<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberFactorial=+prompt('nhập vào số nguyên dương');
    let result=1;
    let i=1;
    while (numberFactorial>i){
        result=result*(numberFactorial--)
    }
    document.write(result)
</script>
</body>
</html>
