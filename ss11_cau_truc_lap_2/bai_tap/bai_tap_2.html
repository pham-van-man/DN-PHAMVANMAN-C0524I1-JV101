<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('nhập vào số lượng số nguyên tố muốn lấy ra'));
    let count = 0;
    let count1 = 0;
    let number1 = 2;
    while (count1 < number) {
        for (let number2 = 1; number2 <= number1; number2++) {
            if (number1 % number2 === 0) {
                count++;
            }
        }
        if (count === 2) {
            document.write(number1 + "<br>");
            count1++;
        }
        number1++
        count = 0;
    }
</script>
</body>
</html>
