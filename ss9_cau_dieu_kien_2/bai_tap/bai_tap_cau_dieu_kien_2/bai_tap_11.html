<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let income=+prompt('thu nhập của bạn trong tháng vừa rồi là bao nhiêu')
    if(income<11000000){
        alert('bạn không cần nộp thuế')
    }
    else {
        alert(`bạn cần nộp cho nhà nước ${(income/100)*10}`)
    }
</script>
</body>
</html>
