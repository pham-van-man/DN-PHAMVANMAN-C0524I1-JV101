<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = +prompt('nhập tuổi của bạn');
    if (age > 0) {
        if (age < 120) {
            alert('đây đích thị là tuổi của người');
        } else {
            alert('vị nào đắc đạo thành tiên vậy');
        }
    } else {
        alert('gặp phải người âm rồi');
    }
</script>
</body>
</html>
