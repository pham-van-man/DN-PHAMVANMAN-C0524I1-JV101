<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberOwe = +prompt('bạn muốn vây bao nhiêu');
    let numberMonth = +prompt('bán muốn trả nợ trong bao lâu (tháng)');
    let countMonth = 1;
    let tax = 0;
    let pay = numberOwe;
    let payMonth = 0;
    let text = '';
    while (countMonth <= numberMonth) {
        tax = (pay / 100) * 3;
        pay = pay + tax;
        payMonth = pay / numberMonth;
        pay = pay - payMonth;
        text = text + `bạn phải trả ${parseInt(payMonth)} VND trong tháng ${countMonth} <br>`;
        countMonth = ++countMonth;
    }
    document.write(text);
</script>
</body>
</html>
