<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberkWh=+prompt('nhập số kWh')
    if(numberkWh>400){
        alert(`số tiền bạn phải trả tính cả thuế là ${((909000+(numberkWh-400)*2927)/100)*110} VND`)
    }
    else {
        if (numberkWh>300){
            alert(`số tiền bạn phải trả tính cả thuế là ${((625600+(numberkWh-300)*2834)/100)*110} VND`)
        }
        else {
            if (numberkWh>200){
                alert(`số tiền bạn phải trả tính cả thuế là ${((372000+(numberkWh-200)*2536)/100)*110} VND`)
            }
            else {
                if (numberkWh>100){
                    alert(`số tiền bạn phải trả tính cả thuế là ${((170600+(numberkWh-100)*2014)/100)*110} VND`)
                }
                else {
                    if (numberkWh>50){
                        alert(`số tiền bạn phải trả tính cả thuế là ${((83900+(numberkWh-50)*1734)/100)*110} VND`)
                    }
                    else {
                        alert(`số tiền bạn phải trả tính cả thuế là ${((numberkWh*1734)/100)*110} VND`)
                    }
                    }
                }
                }
                }
</script>
</body>
</html>
