<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bai_tap_3.css">
</head>
<body>
<form>
<table style="margin: 0 auto">
    <tr>
        <td colspan="4">
            <input type="text" id="display">
        </td>
    </tr>
    <tr>
        <td><input type="button" id="number1" value="1" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="number2" value="2" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="number3" value="3" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="cong" value="+" onclick="nhapDuLieu(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" id="number4" value="4" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="number5" value="5" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="number6" value="6" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="tru" value="-" onclick="nhapDuLieu(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" id="number7" value="7" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="number8" value="8" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="number9" value="9" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="nhan" value="*" onclick="nhapDuLieu(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" id="ac" value="AC" onclick="nhapLai()"></td>
        <td><input type="button" id="number0" value="0" onclick="nhapDuLieu(this.value)"></td>
        <td><input type="button" id="bang" value="=" onclick="result()"></td>
        <td><input type="button" id="chia" value="/" onclick="nhapDuLieu(this.value)"></td>
    </tr>
</table>
</form>
<script>
    let ketQua = document.getElementById("display");
function nhapDuLieu(value){
        ketQua.value = ketQua.value + value;
    }
    function result() {
        let result = eval(ketQua.value);
        ketQua.value = result;
    }
    function nhapLai() {
        ketQua.value ="";
}
</script>
</body>
</html>
