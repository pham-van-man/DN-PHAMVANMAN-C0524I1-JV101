<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integerA = +prompt('nhập số nguyên thứ nhất')
    let integerB = +prompt('nhập số nguyên thứ 2')
    let integerC = +prompt('nhập số nguyên thứ 3')
    if (integerA>integerB){
        if (integerA>integerC){
            alert(`${integerA} là số lớn nhất`)
        }
        else {
            alert(`${integerC} là số lớn nhất`)
        }
    }else {
        if (integerB>integerC){
            alert(`${integerB} là số lớn nhất`)
        }else {
            alert(`${integerC} là số lớn nhất`)
        }
    }
</script>
</body>
</html>
