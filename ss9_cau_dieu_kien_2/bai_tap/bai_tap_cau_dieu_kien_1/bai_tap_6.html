<script>
    let doanhThu = +prompt('cho tôi biết doanh thu bán hàng của công ty bạn (vnd)');
    let hoaHong = 0;
    if (doanhThu >= 50000000) {
        hoaHong = (doanhThu / 100) * 30;
        alert(`hoa hồng bạn nhận được là ${hoaHong}`);
    } else if (doanhThu >= 40000000) {
        hoaHong = (doanhThu / 100) * 25;
        alert(`hoa hồng bạn nhận được là ${hoaHong}`);
    } else if (doanhThu >= 30000000) {
        hoaHong = (doanhThu / 100) * 20;
        alert(`hoa hồng bạn nhận được là ${hoaHong}`);
    } else if (doanhThu >= 20000000) {
        hoaHong = (doanhThu / 100) * 15;
        alert(`hoa hồng bạn nhận được là ${hoaHong}`);
    } else if (doanhThu >= 10000000) {
        hoaHong = (doanhThu / 100) * 10;
        alert(`hoa hồng bạn nhận được là ${hoaHong}`);
    }
</script>
