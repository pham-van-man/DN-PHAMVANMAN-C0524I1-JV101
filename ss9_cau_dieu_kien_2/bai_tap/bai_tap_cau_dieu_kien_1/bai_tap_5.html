<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let diemBaiKiemTra=+prompt('nhập điểm bài kiểm tra');
    let diemThiGiuaKy=+prompt('nhập điểm thi giữa kỳ');
    let diemThiCuoiKy=+prompt('nhập điểm thi cuối kỳ');
    let tongDiem = (diemBaiKiemTra+diemThiCuoiKy+diemThiGiuaKy)/3;
    if(tongDiem>=7.5){
        alert('bạn là học sinh giỏi');
    }
    else if(tongDiem>=6.5){
        alert('bạn là học sinh tiên tiến');
    }
    else if (tongDiem>=4.5){
        alert('bạn là học sinh trung bình');
    }
    else if (tongDiem>=3.5){
        alert('bạn là học sinh kém');
    }
    else {
        alert('bạn ở lại lớp');
    }
</script>
</body>
</html>
