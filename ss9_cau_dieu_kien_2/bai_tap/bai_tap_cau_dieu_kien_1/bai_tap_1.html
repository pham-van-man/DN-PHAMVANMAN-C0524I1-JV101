<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA= +prompt('nhập vào số a')
    let numberB= +prompt('nhập vào số b')
    if(numberA%numberB==0){
        alert(numberA +' chia hết cho ' +numberB)
    }
    else {
        alert(numberA+ ' không chia hết cho ' + numberB)
    }
</script>
</body>
</html>
