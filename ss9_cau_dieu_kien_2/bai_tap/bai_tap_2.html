<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="numberMonth">
<input type="button" value="tinh" onclick="tinhSoNgay()">
<p id="ketQua"></p>;
<script>
    function tinhSoNgay(){
        let month = document.getElementById("numberMonth").value;
            switch (month) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    document.getElementById("ketQua").innerHTML = "Tháng " + month + " có 31 ngày";
                    break;
                case "4":
                case "6":
                case "9":
                case "11":
                    document.getElementById("ketQua").innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
                case "2":
                    document.getElementById("ketQua").innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById("ketQua").innerHTML = "Không có tháng này";
            }
    }
</script>
</body>
</html>
