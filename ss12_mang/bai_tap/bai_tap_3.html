<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>cờ ca rô</h1>
<p id="coCaRo"></p>
<button onclick="change()">Change</button>
<script>
    let board = [];
    let data = "";
    let count = 1;
    for (let i = 0; i < 5; i++) {
        board[i] = ['(.)', '(.)', '(.)', '(.)', '(.)'];
    }
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
            data += board[i][j] + "&nbsp;";
        }
        data += "<br>";
    }
    document.getElementById("coCaRo").innerHTML = data;

    function change() {
        let X = prompt("X: ");
        let Y = prompt("Y: ");
        data = "";
        if (!(count % 2)) {
            board[X][Y] = "0";
            count++;
        } else {
            board[X][Y] = "x";
            count++;
        }
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;";
            }
            data += "<br>";
        }
        document.getElementById("coCaRo").innerHTML = data;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === 'x' && board[i][j + 1] === 'x' && board[i][j + 2] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j] === 'x' && board[i + 2][j] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j + 1] === 'x' && board[i + 2][j + 2] === 'x' ||
                    board[i][j] === 'x' && board[i + 1][j - 1] === 'x' && board[i + 2][j - 2] === 'x') {
                    alert("x Thắng");
                }
            }
            if (board[i][j] === 'o' && board[i][j + 1] === 'o' && board[i][j + 2] === 'o' ||
                board[i][j] === 'o' && board[i + 1][j] === 'o' && board[i + 2][j] === 'o' ||
                board[i][j] === 'o' && board[i + 1][j + 1] === 'o' && board[i + 2][j + 2] === 'o' ||
                board[i][j] === 'o' && board[i + 1][j - 1] === 'o' && board[i + 2][j - 2] === 'o') {
                alert("o Thắng");
            }
        }
    }

</script>
</body>
</html>
