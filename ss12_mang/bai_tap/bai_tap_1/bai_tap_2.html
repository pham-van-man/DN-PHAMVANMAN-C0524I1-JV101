    let num = prompt();
    let result = [];
    for (let x = 0; x < num.length; x++) {
        if (num[x] % 2 === 0 && num[x + 1] % 2 === 0) {
            result.push(num[x],'-');
        } else {
            result.push(num[x]);
        }
    }
    document.write(result.join(''));
</script>
