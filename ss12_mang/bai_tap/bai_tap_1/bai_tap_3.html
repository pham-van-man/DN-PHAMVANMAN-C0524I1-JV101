    let string = prompt();
    let engLish = 'QWERTYUIOPASDFGHJKLZXCVBNM';
    let tiengViet = 'qwertyuiopasdfghjklzxcvbnm';
    let dictionary = [];
    for (let i = 0; i < string.length; i++) {
        if (engLish.indexOf(string[i]) !== -1) {
            dictionary.push(tiengViet[engLish.indexOf(string[i])]);
        }
        if (tiengViet.indexOf(string[i]) !== -1) {
            dictionary.push(engLish[tiengViet.indexOf(string[i])]);
        }else {
            dictionary.push(string[i])
        }
    }
    document.write(dictionary.join(''));
