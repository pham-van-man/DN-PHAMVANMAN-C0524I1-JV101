<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt();
    let engLish = ['apple', 'banana'];
    let tiengViet = ['quả táo', 'quả chuối'];
    let dictionary = [];
    if (engLish.indexOf(string) !== -1) {
        dictionary.push(tiengViet[engLish.indexOf(string)]);
        document.write(dictionary);
    } else if (tiengViet.indexOf(string) !== -1) {
        dictionary.push(engLish[tiengViet.indexOf(string)]);
        document.write(dictionary);
    } else {
        document.write('thư viện chúng tôi chưa có từ này');
    }
</script>
</body>
