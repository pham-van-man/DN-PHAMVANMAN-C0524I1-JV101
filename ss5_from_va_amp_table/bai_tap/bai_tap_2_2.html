<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Đăng Kí Học Viên</h1>
<form>
    <table>
        <tr>
            <th>Họ Và Tên</th>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <th>Ngày sinh</th>
            <td><input type="date" name="date"></td>
        </tr>
        <tr>
            <th>Giớ Tính</th>
            <td>Nam<input type="radio" name="gender" value="man">
                Nữ<input type="radio" name="gender" value="girl"></td>
        </tr>
        <tr>
            <th>Địa Chỉ</th>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <th>Lớp</th>
            <td><input type="text" name="class"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <th>
                Số Điện Thoại
            </th>
            <td>
                <input type="text" name="phone">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Đăng Kí">
            </td>
            <td>
                <input type="reset" value="Nhập Lại">
            </td >
        </tr>
    </table>
</form>
</body>
</html>
