<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function hurdleRace(k, height) {
        let max = height[0];
        for (let i = 0; i < height.length; i++) {
            if (max < height[i]) {
                max = height[i]
            }
        }
        return max === k ? 0 : max - k;
    }

    console.log(hurdleRace(5, [2, 5, 4, 5, 2]));
</script>
</body>
</html>
