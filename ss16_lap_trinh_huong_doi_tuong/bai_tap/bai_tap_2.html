<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(celsius) {
            this.celsius = celsius
        }

        celsiusToFahrenheit() {
            return this.celsius * 1.8 + 32;
        }

        celsiusToKenvin() {
            return this.celsius + 273;
        }
    }

    let temperature = new Temperature(25);
    let resultF = temperature.celsiusToFahrenheit();
    let resultK = temperature.celsiusToKenvin()
    document.write('độ F là ' + resultF + '<br>');
    document.write('độ K là ' + resultK);
</script>
</body>
</html>
