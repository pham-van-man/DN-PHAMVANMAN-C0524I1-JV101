<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canva" width="500" height="500" style="border:1px solid #000000">
</canvas>
<p id="display"> diện tích: <span id="resultArea"></span><br>
    chu vi: <span id="resultPerimeter"></span></p>
<script>
    class Rectangle {
        constructor(width, height) {
            this.width = width;
            this.height = height;
        }

        setWidth(setWidth) {
            this.width = setWidth;
        }

        setHeight(setHeight) {
            this.height = setHeight;
        }

        getAcreage() {
            return this.width * this.height;
        }

        getPerimeter() {
            return (this.width + this.height) * 2;
        }

        daw(idCanva) {
            let daw = document.getElementById(idCanva).getContext('2d');
            daw.strokeRect(10, 10, this.width, this.height);
        }
    }

    let rectangle = new Rectangle(400, 200);
    rectangle.daw('canva');
    rectangle.setWidth(600);
    rectangle.setHeight(200);
    let area = rectangle.getAcreage();
    let perimeter = rectangle.getPerimeter();
    document.getElementById('resultArea').innerHTML = area + 'cm' + '<sup>2</sup>';
    document.getElementById('resultPerimeter').innerHTML = perimeter + 'cm';
</script>
</body>
</html>
