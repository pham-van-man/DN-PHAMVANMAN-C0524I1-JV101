<!DOCTYPE html>

<script>
    let sting = prompt('nhap vao mot chuoi');
    let count = 1;
    for (let i = 0; i < sting.length; i++) {
        if (sting[i] === " ") {
            count++;
        }
    }
    document.write('trong chuoi co ' + count + ' tu');
</script>
