<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt('nhap vao mot chuoi');
    let arr = [];
    let text = '';
    let count = 0;
    for (let i = 0; i < string.length; i++) {
        if (string[i] !== ' ') {
            text += string[i];
        } else {
            arr.push(text);
            text = '';
        }
    }
    arr.push(text);
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== '') {
            count++
        }
    }
    document.write('trong chuoi co ' + count + ' tu');
</script>
</body>
</html>
