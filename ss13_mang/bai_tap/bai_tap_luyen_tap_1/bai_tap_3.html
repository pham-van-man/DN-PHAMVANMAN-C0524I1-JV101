<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrInteger = [654, 5464, 564, 654, 847, 654, 486, 6854968, 84864];
    let max = arrInteger[0];
    let average = parseInt(arrInteger[0]);
    for (let i = 1; i < arrInteger.length; i++) {
        average += parseInt(arrInteger[i]);
        if (arrInteger[i] > max) {
            max = arrInteger[i];
        }
    }
    document.write(' so lon nhat la ' + max + ' tong gia tri trung binh trong mang la ' + parseInt(average / arrInteger.length));
</script>
</body>
</html>
