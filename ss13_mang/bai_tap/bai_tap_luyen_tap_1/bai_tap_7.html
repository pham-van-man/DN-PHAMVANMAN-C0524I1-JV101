<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrInteger = [1, 2, 3, 4, 4, 4, 4, 8, 9];
    let number = +prompt('nhap vao mot so');
    let count = 0;
    for (let i = 0; i < arrInteger.length; i++) {
        if (arrInteger[i] === number) {
            count++;
            for (let j = i; j < arrInteger.length; j++) {
                arrInteger[j] = arrInteger[j + 1];
            }
            arrInteger[arrInteger.length - 1] = 0;
            i--;
        }
    }
    if (count === 0) {
        document.write('trong mang khong co so nay');
    } else {
        document.write(arrInteger);
    }
</script>
</body>
</html>
