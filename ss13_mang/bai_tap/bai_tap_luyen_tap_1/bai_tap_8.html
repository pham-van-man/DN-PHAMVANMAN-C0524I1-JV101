<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrInteger = [];
    let min;
    for (let i = 0; i < 10; i++) {
        arrInteger.push(+prompt('nhap vao so thu ' + i));
    }
    for (let i = 0; i < arrInteger.length; i++) {
        for (let j = 0; j < arrInteger.length; j++) {
            if (arrInteger[i] > arrInteger[j]) {
                min = arrInteger[j];
                arrInteger[j] = arrInteger[i];
                arrInteger[i] = min;
            }
        }
    }
    document.write(arrInteger);
</script>
</body>
</html>
