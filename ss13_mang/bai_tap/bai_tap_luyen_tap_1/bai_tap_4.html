<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integer = [];
    let result = [];
    let n = prompt('nhap so phan tu trong mang');
    for (let i = 0; i < n; i++) {
        integer[i] = prompt(' nhap vao so nguyen thu ' + i);
    }
    for (let i = 0; i < integer.length; i++) {
        result.push(integer[(integer.length - 1) - i]);
    }
    document.write(result);
</script>
</body>
</html>
