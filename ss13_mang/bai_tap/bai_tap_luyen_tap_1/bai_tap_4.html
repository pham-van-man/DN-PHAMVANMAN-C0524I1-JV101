<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let integer = [];
    let n = prompt('nhap so phan tu trong mang');
    let count = 0;
    for (let i = 0; i < n; i++) {
        integer[i] = prompt(' nhap vao so nguyen thu ' + count);
        count++;
    }
    document.write(integer.reverse());
</script>
</body>
</html>
