    let num = prompt('nhap vao mot day so');
    let result = [];
    for (let i = 0; i < num.length; i++) {
        if (num[i] % 2 === 0 && num[i + 1] % 2 === 0) {
            result.push(num[i],'-');
        } else {
            result.push(num[i]);
        }
    }
    document.write(result.join(''));
</script>
