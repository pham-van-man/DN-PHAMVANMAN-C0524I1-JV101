<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt('nhap vao tu muon dich');
    let english = ['apple', 'banana'];
    let vietnamese = ['quả táo', 'quả chuối'];
    /* let dictionary = [];*/
    if (english.indexOf(string) !== -1) {
        /*   dictionary.push(vietnamese[english.indexOf(string)]);*/
        document.write(vietnamese[english.indexOf(string)]);
    } else if (vietnamese.indexOf(string) !== -1) {
        /*  dictionary.push(english[vietnamese.indexOf(string)]);*/
        document.write(english[vietnamese.indexOf(string)]);
    } else {
        document.write('thư viện chúng tôi chưa có từ này');
    }
</script>
</body>
</html>
