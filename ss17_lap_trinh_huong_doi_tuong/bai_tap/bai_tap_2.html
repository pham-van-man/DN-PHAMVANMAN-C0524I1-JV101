<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeightApple() {
            return this.weight;
        }

        bitten() {
            this.weight--;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        talk(string) {
            console.log(string);
        }

        eat(apple) {
            if (apple.getWeightApple() > 0) {
                apple.bitten();
                this.weight++;
            }
        }

        checkApple(apple) {
            return apple.getWeightApple();
        }

        getName() {
            return this.name;
        }

        getGender() {
            return this.gender;
        }

        getWeightHuman() {
            return this.weight;
        }
    }

</script>
</body>
</html>
