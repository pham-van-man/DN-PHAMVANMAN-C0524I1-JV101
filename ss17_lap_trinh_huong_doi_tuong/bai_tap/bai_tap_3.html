<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(electricLamp) {
            this.lamp = electricLamp;
            this.status = false;
        }

        getStatus() {
            return this.status;
        }

        switchOn() {
            if (!(this.status)) {
                this.status = true;
            }
            this.lamp.status = this.status;
        }

        switchOff() {
            if (this.status){
                this.status = false;
            }
            this.lamp.status = this.status;
        }
    }

    class ElectricLamp {
        constructor() {
            this.status = false;
        }

        getStatus() {
            return this.status;
        }
    }

    let electricLamp = new ElectricLamp();
    let switchButton = new SwitchButton(electricLamp);
    switchButton.switchOn();
    console.log(electricLamp.getStatus());
    switchButton.switchOff();
    console.log(electricLamp.getStatus());
</script>
</body>
</html>
