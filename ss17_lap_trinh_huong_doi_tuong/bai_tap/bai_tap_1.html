<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        inForHero() {
            return `<img width="${this.size}" height="${this.size}" src="${this.image}" style="top:${this.top}px; left:${this.left}px; position:absolute;"/>`;
        }

        moveRight() {
            this.left += 200;
        }

    }

    let hero = new Hero('pikachu.png', 20, 30, 200);
    document.getElementById('game').innerHTML = hero.inForHero();

    function start() {
        hero.moveRight();
        document.getElementById('game').innerHTML = hero.inForHero();
    }

    window.addEventListener('keydown', start);
</script>
</body>
</html>
