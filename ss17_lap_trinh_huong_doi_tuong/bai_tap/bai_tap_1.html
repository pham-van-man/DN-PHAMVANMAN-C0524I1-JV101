<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        inForHero() {
            return `<img width="${this.size}" height="${this.size}" src="${this.image}" style="top:${this.top}px; left:${this.left}px; position:absolute;"/>`;
        }

        moveRight() {
            this.left += 200;
        }

        moveLeft() {
            this.left -= 200;
        }

        moveTop() {
            this.top -= 200;
        }

        moveDown() {
            this.top += 200;
        }

    }

    let hero = new Hero('pikachu.png', 20, 30, 200);
    document.getElementById('game').innerHTML = hero.inForHero();

    function start(evt) {
        switch (evt.keyCode) {
            case 37:
                hero.moveLeft();
                break;
            case 39:
                hero.moveRight();
                break;
            case 38:
                hero.moveTop();
                break;
            case 40:
                hero.moveDown();
                break;
        }
        document.getElementById('game').innerHTML = hero.inForHero();
    }

    window.addEventListener('keydown', start);
</script>
</body>
</html>
